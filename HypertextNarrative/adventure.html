<!DOCTYPE html>

<html lang="en">

  <head>

    <title>
      ATLA Choose Your Own Adventure
    </title>

    <meta charset="utf-8">

  <body>

    <header>
      <img class="title-image" src="img/title-photo.png" alt="Avatar: The Last Airbender">

    <br>
    <article>
      <h2>
        Choose Your Nation:

      <table class="center">
        <tr>
          <td>
            <h3>
              Fire Nation
            </h3>

          <td>

            </h3>

          </td>
          <td>
            <h3>
              Earth Kingdom
            </h3>
            <a href="earth/earth.html">

            </a>
          </td>
        </tr>
      </table>
      <br>
      <br>
      <audio autoplay controls loop muted preload="auto">
        <source src="./korra-ending-credits-music.mp3" type="audio/mp3">
        <source src="./korra-ending-credits-music.ogg" type="audio/ogg">
        <p>
          Your browser does not support HTML 5 audio.
        </p>
      </audio>
